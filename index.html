<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" disabled id="display">

        <div class="buttons">
            <button onclick="clearDisplay()" class="light-gray">AC</button>
            <button onclick="appendToDisplay('%')" class="light-gray">%</button>
            <button onclick="deleteLast()" class="light-gray">DEL</button>
            <button onclick="appendToDisplay('/')" class="orange">/</button>
            <button onclick="appendToDisplay('7')" class="dark-gray">7</button>
            <button onclick="appendToDisplay('8')" class="dark-gray">8</button>
            <button onclick="appendToDisplay('9')" class="dark-gray">9</button>
            <button onclick="appendToDisplay('*')" class="orange">*</button>
            <button onclick="appendToDisplay('4')" class="dark-gray">4</button>
            <button onclick="appendToDisplay('5')" class="dark-gray">5</button>
            <button onclick="appendToDisplay('6')" class="dark-gray">6</button>
            <button onclick="appendToDisplay('-')" class="orange">-</button>
            <button onclick="appendToDisplay('1')" class="dark-gray">1</button>
            <button onclick="appendToDisplay('2')" class="dark-gray">2</button>
            <button onclick="appendToDisplay('3')" class="dark-gray">3</button>
            <button onclick="appendToDisplay('+')" class="orange">+</button>
            <button onclick="appendToDisplay('0')" class="span-2 dark-gray">0</button>
            <button onclick="appendToDisplay('.')" class="dark-gray">.</button>
            <button onclick="calculateResult()" class="orange">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
